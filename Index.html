<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.jpeg') center/cover no-repeat;
            backdrop-filter: blur(5px);
            font-family: 'Luckiest Guy', cursive;
            color: white;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .container { display: none; }
        .wheel-container { position: relative; display: none; }
        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            border: 10px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas { position: absolute; top: 0; left: 0; }
        .spin-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background: red;
            color: white;
            font-size: 20px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
        .pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid yellow;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .selected-option {
            font-size: 24px;
            margin-top: 20px;
            background: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .spin-button:hover {
            background-color: #ff4444;
            transform: scale(1.1);
            transition: all 0.3s ease;
        }
        .selected-option {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="velo-slim--icy-berries-2---front-on.png" alt="Game Logo" class="logo" loading="lazy">
    <div id="disclaimer-container" class="container" style="display: block;">
        <h2>Disclaimer</h2>
        <p>You must accept our disclaimer to continue.</p>
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Enter your details, accept the disclaimer, and then spin the wheel to win exciting prizes!</p>
        </div>
        <button id="accept-disclaimer" class="btn btn-primary">Accept</button>
    </div>

    <div id="wheel-container" class="wheel-container">
        <h2>Spin the Wheel</h2>
        <div class="wheel">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
            <button class="spin-button" id="spin-btn">Spin</button>
        </div>
        <div id="selected-option" class="selected-option"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
